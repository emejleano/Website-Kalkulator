<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">
        <h1 class="title">Kalkulator Sederhana Made in Cilegon</h1>
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table table-bordered text-center">
                <tr>
                    <td colspan="4"><input type="text" id="display" class="form-control text-end" disabled></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger">C</button></td>
                    <td><button class="btn btn-secondary">/</button></td>
                    <td><button class="btn btn-secondary">*</button></td>
                    <td><button class="btn btn-secondary">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">7</button></td>
                    <td><button class="btn btn-light">8</button></td>
                    <td><button class="btn btn-light">9</button></td>
                    <td><button class="btn btn-secondary">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">4</button></td>
                    <td><button class="btn btn-light">5</button></td>
                    <td><button class="btn btn-light">6</button></td>
                    <td><button class="btn btn-secondary">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">1</button></td>
                    <td><button class="btn btn-light">2</button></td>
                    <td><button class="btn btn-light">3</button></td>
                    <td rowspan="2"><button class="btn btn-success">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-light">0</button></td>
                    <td><button class="btn btn-light">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>

    <footer class="footer">
        <p>&copy; 2024 PTI_Emejleano</p>
    </footer>

</body>

</html>
